
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fde2e4, #fff1f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* allows hearts to float outside the viewport */
    }

    .card {
      background: white;
      padding: 40px 30px;
      max-width: 360px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1; /* ensures card is above hearts */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .clue {
      font-size: 13px;
      color: #999;
      margin-bottom: 20px;
      font-style: italic;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d62839;
    }

    .error {
      color: #e63946;
      margin-top: 12px;
      display: none;
      font-size: 14px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #e63946;
      transform: rotate(45deg);
      left: 50%;
      top: 100%;
      pointer-events: none;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e63946;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(var(--x, 0px)) translateY(-800px) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Hi, my baby jojo! ðŸ’–</h1>

    <p>
      This page is only meant for you.<br>
      Enter the password to see<br>
    </p>

    <div class="clue">
      Clue: the day I said yes
    </div>

    <input type="password" id="password" placeholder="MMDDYY">
    <button onclick="checkPassword()">Enter</button>

    <div class="error" id="error">
      Thatâ€™s not itâ€¦ but I still love you ðŸ«¶
    </div>

    <div class="footer">
      Happy Valentineâ€™s Day ðŸ’Œ
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "090325";

      if (password === correctPassword) {
        window.location.href = "https://sites.google.com/view/formyprettybaby/home";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.setProperty("--x", (Math.random() - 0.5) * 200 + "px");
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
